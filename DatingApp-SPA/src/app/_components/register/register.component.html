<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary"> Signup </h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" 
    required name="username" placeholder="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" 
      required name="password" placeholder="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center mt-5">
    <button class="btn btn-success" type="submit"> Register</button>
    <button class="btn btn-primary" type="button" (click)="cancel()"> Cancel</button>
  </div>
</form>
